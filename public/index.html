<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer-Support-Ticketing-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <!--Header Section -->
    <div class="header">
        <h2 class="text-success">Customer Support Ticketing App</h2>
        <button type="button" class="btn liveChatButton">
            Live Chat
            <span class="glyphicon glyphicon-comment"></span>
        </button>
    </div>

    <!-- Form Section  -->
    <div class="background">
        <div class="col-sm-6">
            <div class="panel userMessage panel-default center-block">
                <div class="panel-heading">Leave us a message</div>
                <div class="panel-body">
                    <form class="userMessageForm">
                        <div class=" form-group">
                            <label for="inputPhoneForm">Phone Number</label>
                            <input type="tel " class="form-control" id="phoneNumberId" placeholder="123-456-7890 " required>
                        </div>
                        <div class="form-group ">
                            <label for="nameInputform">Name</label>
                            <input type="text " class="form-control " id="userNameInput " placeholder="Jane Smith " required>
                        </div>
                        <div class="form-group ">
                            <label for="emailInputForm">Email Address</label>
                            <input type="email " class="form-control " id="userEmailAddInput " placeholder="name@example.com " required>
                        </div>
                        <div class="form-group ">
                            <label for="textAreaInputForm">How can we help you?</label>
                            <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 "></textarea>
                        </div>
                    </form>
                </div>
                <div class="button-group ">
                    <button type="button" class="btn btn-default ">Cancel</button>
                    <button type="button" class="btn btn-primary ">Send</button>
                </div>
            </div>
        </div>

        <!-- Caht Form -->
        <div class="col-sm-6">
            <div class="panel chatPanel panel-default center-block">
                <div class="panel-heading">Leave us a message</div>
                <div class="panel-body">
                    <form class="userMessageForm">
                        <div class=" form-group">
                            <label for="inputPhoneForm">Phone Number</label>
                            <input type="tel " class="form-control" id="phoneNumberId" placeholder="123-456-7890 " required>
                        </div>
                        <div class="form-group ">
                            <label for="nameInputform">Name</label>
                            <input type="text " class="form-control " id="userNameInput " placeholder="Jane Smith " required>
                        </div>
                        <div class="form-group ">
                            <label for="emailInputForm">Email Address</label>
                            <input type="email " class="form-control " id="userEmailAddInput " placeholder="name@example.com " required>
                        </div>
                        <div class="form-group ">
                            <label for="textAreaInputForm">How can we help you?</label>
                            <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 "></textarea>
                        </div>
                    </form>
                </div>
                <div class="button-group ">
                    <button type="button" class="btn btn-default ">Cancel</button>
                    <button type="button" class="btn btn-primary ">Send</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Section -->
    <nav class="footer navbar-fixed-bottom ">
        <div class="footer-space ">
            <footer class="primary-footer group ">
                <p class="text-center "><small>&copy; Copyright 2018 Shirley, Eric and Martin</small></p>
            </footer>
        </div>
    </nav>

    <script src="./assets/js/liveChat.js"></script>
</body>

</html>
