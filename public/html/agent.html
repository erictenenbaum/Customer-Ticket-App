<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agent Side</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/agent.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src=" /socket.io/socket.io.js "></script>
</head>

<body>
    <!--Header Section -->
    <div class="header">
        <h2 class="text-success">Agent Dashboard</h2>
        <form class="loginForm">
            <div class="form-group agentLoginInput">
                <label id="agentName">Username</label>
                <input type="text" class="form-control username" name="username" placeholder="username">
            </div>
            <div class="form-group agentPasswordInput">
                <label id="agentPassword">Password</label>
                <input type="password" class="form-control password" name="password" placeholder="password">
            </div>
            <button type="button" class="btn-default loginButton">LogIn</button>
        </form>
        <button type="button" class="btn-default signOutButton">SignOut</button>
    </div>

    <div class="background">
        <!-- For layout purposes only -->
        <div class="col-sm-6">
        </div>

        <!-- User Sign up Form -->
        <div class="col-sm-6">
            <div class="panel signUpPanel panel-default center-block">
                <div class="panel-heading">Agent Sign-up Form</div>
                <div class="panel-body">
                    <form class="agentSignupForm">
                        <div class="form-group ">
                            <label for="nameInputform">First</label>
                            <input type="text" class="form-control" id="agentFirstName" name="agent_first_name" placeholder="Jane">
                        </div>
                        <div class="form-group">
                            <label for="nameInputform">Last</label>
                            <input type="text" class="form-control" id="agentLastName" name="agent_last_name" placeholder="Smith">
                        </div>
                        <div class="form-group">
                            <label for="userInputform">Username</label>
                            <input type="text" class="form-control" id="userName" name="username" placeholder="JaneSmith">
                        </div>
                        <div class="form-group">
                            <label for="emailInputForm">Email Address</label>
                            <input type="email" class="form-control" id="agentEmailAddInput" name="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input type="password" class="form-control" id="agentPasswordInput" name="password" placeholder="password">
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-default signUpButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Active Call Forms  -->
        <div class="col-sm-4 dashboard center-block">
            <div class="openCalls">
                <h3>Open</h3>
                <div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Ticket</th>
                                <th>Client</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="openCallLists"></tbody>
                    </table>
                </div>
            </div>
            <div class="activeCalls">
                <h3>Active</h3>
                <div>
                    <table class="table table-bordered  table-hover">
                        <thead>
                            <tr>
                                <th>Agent</th>
                                <th>Client</th>
                                <th>Ticket</th>
                            </tr>
                        </thead>
                        <tbody id="activeCallLists"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Chat Form -->
        <div class="col-sm-8">
            <div class="panel chatPanel panel-default center-block">
                <div class="panel-heading">Chat Rooms</div>
                <div class="panel-body chatBody">
                    <ul class="list-group">
                    </ul>
                    <div class="multipleChatContainer">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <nav class="footer navbar-fixed-bottom ">
            <div class="footer-space ">
                <footer class="primary-footer group ">
                    <p class="text-center "><small>&copy; Copyright 2018 Shirley, Eric and Martin</small></p>
                </footer>
            </div>
        </nav>
        <script type="text/javascript " src="../js/agent.js "></script>
</body>

</html>
