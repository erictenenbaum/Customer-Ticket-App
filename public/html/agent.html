<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agent Side</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/agent.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src=" /socket.io/socket.io.js "></script>
</head>

<body>
    <!--Header Section -->
    <div class="header">
        <h2 class="text-success">Agent Dashboard</h2>
        <form class="loginForm">
            <div class="form-group agentLabelInput">
                <label id="agentName">Name</label>
                <input type="text" class="form-control agentNameLogin" name="agentName" placeholder="agentName" required>
            </div>
            <button type="button" class="btn-default loginButton">LogIn</button>
            <button type="button" class="btn-default signOutButton">SignOut</button>
        </form>
    </div>

    <div class="background">
        <div class="col-sm-3 activeCalls">
            <h3>Active</h3>
            <div>
                <table class="table table-bordered  table-hover">
                    <thead>
                        <tr>
                            <th>AgentName</th>
                            <th>ClientName</th>
                            <th>TicketNumber</th>
                        </tr>
                    </thead>
                    <tbody id="activeCallLists"></tbody>
                </table>
            </div>
        </div>

        <!-- Chat Form -->
        <div class="col-sm-6">
            <div class="chatContainer col-sm-6 center-block">
                <ul></ul>
                <div>
                    <div class="msj-rta macro">
                        <div class="text text-r">
                            <input class="mytext" placeholder="Type a message" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <nav class="footer navbar-fixed-bottom ">
            <div class="footer-space ">
                <footer class="primary-footer group ">
                    <p class="text-center "><small>&copy; Copyright 2018 Shirley, Eric and Martin</small></p>
                </footer>
            </div>
        </nav>
        <script type="text/javascript " src="../js/agent.js "></script>
</body>

</html>
